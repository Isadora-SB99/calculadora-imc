<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base::head}">
    <title>Home</title>
</head>

<body>

<div th:replace="~{base::menu}"></div>

<!--<div class="card mb-3"></div>&lt;!&ndash;só pra dar um espaco&ndash;&gt;-->

    <div class="container">
        <div class="card mb-3 col-6 col-sm-8" th:each="imc : ${listaImc}">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">IMC calculado: <span th:text="${imc.imcCalculado}"></span></div>
                    <div class="col-md-7">Data do cálculo: <span th:text="${#temporals.format(imc.dataCalculo, 'dd/MM/yyyy HH:mm')}">03/02/2023 14:06</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
