<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;
        }

        .logo {
            font-size: 2.5rem;
        }

        caption {
            caption-side: top;
            color: black;
            text-align: center;
        }

        table {
            align-content: center;
        }

        tr, td {
            border-bottom: 1px solid rgba(0, 0, 0, 0.175);
        }
    </style>
</head>

<div th:fragment="menu">

    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
        <span class="logo">Cálculo de IMC</span>
        <span class="mt-3">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light"
               sec:authorize="isAuthenticated()" href="#">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/imc/formulario}">Novo cálculo</a>
                <a class="nav-link" th:href="@{/usuario/imc}">Meus cálculos</a>
            </nav>
        </div>
    </div>

</div>
