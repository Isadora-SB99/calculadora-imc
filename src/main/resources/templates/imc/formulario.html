<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base::head}">
    <meta charset="UTF-8">
    <title>Calcula IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{base::menu}"></div>

    <div class="container">
        <h5>Novo calculo:</h5>

        <div class="card mt-3">
            <form th:action="@{/imc/novo}" th:object="${imcDto}" class="card-body" method="post">

                <div class="form-group mb-3">
                    <label for="peso">Peso</label>
                    <input th:field="*{peso}" class="form-control" placeholder="peso">
                </div>

                <div class="form-group mb-3">
                    <label for="altura">Altura</label>
                    <input th:field="*{altura}" class="form-control" placeholder="altura">
                </div>

                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
